<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card header="Products" subheader="list of all products">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-info"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="true"
          [rows]="5"
          [value]="products"
          styleClass="p-datatable-gridlines p-datatable-sm"
          [tableStyle]="{
            'min-width': '50rem',
            'min-height': '20px',
            'max-height': '50px'
          }"
          [scrollable]="true"
          scrollHeight="500px"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th class="w-3">Image</th>
              <th pSortableColumn="price">
                Price<p-sortIcon field="price"></p-sortIcon>
              </th>
              <th pSortableColumn="countInStock">
                Stock<p-sortIcon field="countInStock"></p-sortIcon>
              </th>
              <th pSortableColumn="category">
                Category<p-sortIcon field="category"></p-sortIcon>
              </th>
              <th pSortableColumn="dateCreated">
                Created At<p-sortIcon field="dateCreated"></p-sortIcon>
              </th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr styleClass="max-height: 20px !important">
              <td class="font-bold">{{ product.name }}</td>
              <td>
                <img [src]="product.image" style="width: 30%" alt="" />
              </td>
              <td>
                {{ product.price }}
              </td>
              <td>
                {{ product.countInStock }}
              </td>
              <td>
                {{ product.category.name }}
              </td>
              <td>
                {{ product.dateCreated | date : "short" }}
              </td>
              <td>
                <p-button
                  (onClick)="DeleteProduct(product.id)"
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-1"
                ></p-button>
                <p-button
                  (onClick)="UpadteProduct(product.id)"
                  icon="pi pi-pencil"
                  styleClass="p-button-primary"
                  routerLink="form"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
