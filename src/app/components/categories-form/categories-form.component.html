<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Update Category' : 'Create Category'"
    [subheader]="
      editMode ? 'You can update category here' : 'You can add category here'
    "
  >
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              [label]="editMode ? 'Upadte' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"
              [disabled]="!form.valid"
              (onClick)="onCreate()"
            ></p-button>
            <p-button
              label="Cancle"
              icon="pi pi-times"
              styleClass="p-button-secondary"
              routerLink="/categories"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid" style="margin-top: 2px">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input
                formControlName="name"
                id="name"
                type="text"
                class="text-base text-color border-3 surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <span
                *ngIf="
                  !form.controls['name'].valid && form.controls['name'].touched
                "
                class="p-error"
                >Name is required</span
              >
            </div>
            <div class="field col-4">
              <label for="icon">Icon</label>
              <input
                formControlName="icon"
                id="icon"
                type="text"
                class="text-base text-color border-3 surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <span
                *ngIf="
                  !form.controls['icon'].valid && form.controls['icon'].touched
                "
                class="p-error"
                >Icon is required</span
              >
            </div>
            <div class="filed col-2">
              <label for="color">Pick Color</label>
              <div style="margin-top: 10px; padding: 5px">
                <p-colorPicker formControlName="color"></p-colorPicker>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
