<p-toast position="top-right"></p-toast>
<div class="admin-page">
  <p-card header="Categories" subheader="list of all categories">
    <div class="grid">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button
              label="New"
              icon="pi pi-plus"
              styleClass="p-button-success"
              routerLink="form"
            ></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table
          [paginator]="true"
          [rows]="5"
          [value]="categories"
          styleClass="p-datatable-gridlines p-datatable-sm"
          [tableStyle]="{
            'min-width': '50rem',
            'min-height': '20px',
            'max-height': '50px'
          }"
          [scrollable]="true"
          scrollHeight="500px"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name" style="width: 40%">
                Name<p-sortIcon field="name"></p-sortIcon>
              </th>
              <th style="width: 20%">Icon</th>
              <th style="width: 20%">Color</th>
              <th style="width: 20%"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr styleClass="max-height: 20px !important">
              <td class="font-bold">{{ category.name }}</td>
              <td>
                <i
                  class="pi"
                  [ngClass]="'pi-' + category.icon"
                  style="font-size: 2rem"
                ></i>
              </td>
              <td>
                <div
                  [ngStyle]="{
                    'background-color': category.color,
                    'border-radius': '50%',
                    height: '40px',
                    width: '40px'
                  }"
                ></div>
              </td>
              <td>
                <p-button
                  (onClick)="DeleteCategory(category.id)"
                  icon="pi pi-trash"
                  styleClass="p-button-danger mr-1"
                ></p-button>
                <p-button
                  (onClick)="UpadteCategory(category.id)"
                  icon="pi pi-pencil"
                  styleClass="p-button-primary"
                  routerLink="form"
                ></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
