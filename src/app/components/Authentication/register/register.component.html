<p-toast position="top-right"></p-toast>
<div class="container-form">
  <div class="login-form">
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span
              class="card-title center-align form-sp"
              style="margin-bottom: 30px; font-weight: bolder; color: #757272"
              >Register</span
            >
            <form [formGroup]="registerForm">
              <div class="row">
                <div class="col m12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input
                        id="name"
                        formControlName="name"
                        type="text"
                        placeholder="Name"
                      />
                      <!-- <label for="name">Name</label> -->
                      <span
                        class="error"
                        *ngIf="
                          !registerForm.controls['name'].valid &&
                          registerForm.controls['name'].touched
                        "
                        >Name is required</span
                      >
                    </div>
                    <div class="input-field col s6">
                      <input
                        id="phone"
                        formControlName="phone"
                        type="text"
                        placeholder="Mobile Number"
                      />
                      <!-- <label for="phone">Mobile</label> -->
                      <span
                        class="error"
                        *ngIf="
                          !registerForm.controls['phone'].valid &&
                          registerForm.controls['phone'].touched
                        "
                      >
                        Phone number is required
                      </span>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col-6 s6">
                      <input id="email" formControlName="email" type="email" />
                      <label for="email">Email</label>
                      <small
                        *ngIf="registerFormCtrl['email'].invalid"
                        class="error"
                        ><span
                          *ngIf="registerFormCtrl['email'].errors?.['required'] ||  !registerForm.controls['email'].valid &&
                          registerForm.controls['email'].touched"
                          >email is required</span
                        >
                        <span
                          *ngIf="registerFormCtrl['email'].errors?.['email'] ||  !registerForm.controls['email'].valid &&
                          registerForm.controls['email'].touched"
                          >email is invalid</span
                        ></small
                      >
                    </div>
                    <div class="input-field col-6 s6">
                      <input
                        id="password"
                        formControlName="password"
                        type="password"
                      />
                      <label for="password">Password</label>
                      <span
                        class="error"
                        *ngIf="
                          !registerForm.controls['password'].valid &&
                          registerForm.controls['password'].touched
                        "
                      >
                        Password is required
                      </span>
                    </div>
                    <div class="input-field col-2 s6">
                      <div class="switch">
                        <span
                          style="
                            margin-left: 8px;
                            font-weight: bolder;
                            color: #757272;
                          "
                          >isAdmin</span
                        ><br />
                        <label>
                          No
                          <input
                            id="admin"
                            formControlName="isAdmin"
                            type="checkbox"
                          />
                          <span class="lever"></span>
                          Yes
                        </label>
                      </div>
                    </div>
                    <div class="input-field col-6 s6" *ngIf="errorMessage">
                      <div
                        class="alert alert-danger"
                        role="alert"
                        style="margin-left: 50px; text-align: center"
                      >
                        You are Not authorized, Please SignUp & Login
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="input-field col s12"
                      style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      "
                    >
                      <button
                        type="button"
                        class="btn btn-primary"
                        style="width: 200px; font-weight: bolder"
                        (click)="onSignUp()"
                        [disabled]="!registerForm.valid"
                      >
                        Sign Up
                      </button>
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="input-field col s12"
                      style="
                        display: flex;
                        align-items: center;
                        justify-content: center;
                      "
                    >
                      <span
                        >If you have an Acount, Please
                        <a routerLink="/login">Login</a></span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
